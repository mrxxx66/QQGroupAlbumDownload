name: Build and Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Build and Release Electron App
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest,macos-latest]

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.0
        with:
          node-version: "20"
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install Dependencies
        run: |
          npm ci --legacy-peer-deps
          # Verify Electron installation
          npx electron --version || npm rebuild

      - name: Build Electron App
        run: npm run build && npm run pack
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Artifacts
        shell: pwsh
        run: |
          if ("${{ matrix.os }}" -eq "windows-latest") {
            # Keep only .exe files on Windows
            Get-ChildItem "dist" -Exclude "*.exe" | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue
          } elseif ("${{ matrix.os }}" -eq "macos-latest") {
            # Keep only .dmg files on macOS
            Get-ChildItem "dist" -Exclude "*.dmg" | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue
          }

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: "dist/**"
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true